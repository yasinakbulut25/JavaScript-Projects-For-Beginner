<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Digital Clock</title>

</head>
<body>
    
    <div class="clock-container">
        <div class="clock-area">
        <div class="clock-boxes">
            <div class="clock-box">
                <div class="clock" id="hours"></div>
                <div class="clock-name">Hours</div>
            </div>
            <div class="clock-box">
                <div class="clock" id="minutes"></div>
                <div class="clock-name">Minutes</div>
            </div>
            <div class="clock-box">
                <div class="clock" id="seconds"></div>
                <div class="clock-name">Seconds</div>
            </div>
        </div>
        </div>
    </div> 
        
    <script src="./script.js"></script>
</body>
</html>
